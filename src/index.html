<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tio Antonio pizza</title>
    <link rel="shortcut icon" href="icons/pizza_icon.ico" type="image/ico">
    <link rel="stylesheet" href="/css_main/css/style.css" class="rel"/>
    <link rel="stylesheet" href="/css_main/css/slick.css"/>
    <link rel="stylesheet" href="/css_main/css//slick-theme.css"/>
</head>
<body>
<div class="general-wrapper">
    <div class="general-wrapper__background-container">
        <section class="top_header__sign-up">
            <div class="top_header__logo-name">
                <div class="logo-and-name">
                    <a href="#" class="top_header__image">
                        <img src="icons/logo_chief.svg" alt="none">
                    </a>
                    <div class="top_header__name">
                        <p class="name-title">El tio Antonio </p> 
                        <p class="name-subtitle">pizzeria</p>
                    </div>
                </div>   
                <section class="contacts">
                    <div class="contacts__city-block">
                        <p class="contacts__name-title">Delicious pizza in <span>York</span></p>
                        <p class="contacts__name-subtitle">Eat-in / Takeaway / Delivery</p>
                    </div>
                    <div class="contacts__phone-number">
                        <a class="contacts__phone" href="tel:+34 631 659 417">631 659 417</a>
                        <p class="contacts__name-subtitle">Call us!</p>
                    </div>
                    <div class="top_header__block_button">
                        <button class="top_header__button">sign up</button>
                    </div>
                </section>    
            </div>  
            
        </section>
        <header 
       id="blur-header" class="header">
            <section class="container">
                <div class="container__block">
                    <div  class="container__block_link-wrapper">
                        <a href="#" id="logo_active" class="container__image_link-wrapper">
                            <img src="icons/logo_chief.svg" alt="none">
                        </a>
                    </div>                    
                    <ul class="container__links">
                        <li>Pizza</li>
                        <li>Starters</li>
                        <li>Drinks</li>
                        <li>Sandwiches</li>
                        <li>Combo</li>
                        <li>Delievery area</li>
                    </ul>
                    <div id="cart-icon" class="container__image"><img class="pizza_img" src="/icons/pizzaicon.svg" alt="none"></div>
                    <div id="cart-quantity" class="cart-badge"></div>
                </div>
            </section>
        </header>
        <main class="main">
            <section class="rolling-pizza">
                <div class="rolling-pizza__container">
                    <div class="rolling-pizza__block"></div>
                </div>
            </section>
            <div class="slider">
                <div><img src="/img/slider/1.jpg" alt="none"></div>
                <div><img src="/img/slider/2.jpg" alt="none"></div>
                <div><img src="/img/slider/3.jpg" alt="none"></div>
                <div><img src="/img/slider/4.jpg" alt="none"></div>
            </div>
          <!--   <button id="add-to-cart-button" >+1</button>
            <button id="delete-from-cart-button" >-1</button> -->
        </main>
        <footer class="footer"></footer>
    </div>    
</div> 
<script src="js/slick.min.js"></script> 
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> 
<script src="js/script.js"></script>
</body>
</html>
